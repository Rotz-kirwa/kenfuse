services:
  - type: web
    name: kenfuse-backend
    env: node
    buildCommand: ./render-build.sh
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
